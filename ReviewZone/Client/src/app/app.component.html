<mat-drawer-container>
    <mat-drawer #sidenav mode="side" [class.opened]="!isExpanded" [class.closed]="isExpanded" opened>
        <app-sidenav [isExpanded]="isExpanded"></app-sidenav>
    </mat-drawer>
    <mat-drawer-content [ngStyle]="{'margin-left.rem': contentMargin}">
        <app-header (toggleSidebarForMe)="sideBarToggler()">

        </app-header>
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
