<main id="clx-page-content" role="main" class="page-content ">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-hdr">
                    <h2><span></span>Vouchers</h2>
                </div>
                <div class="panel-container show" id="ibox_form">
                    <div class="panel-content">
                        <div class="row">
                            <div class="col-auto">
                                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                    <a class="nav-link active" id="v-pills-all-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all" type="button" role="tab" aria-controls="v-pills-all" aria-selected="true">
                                        <mat-icon>home</mat-icon>
                                        <span class="hidden-sm-down ml-1" id="all"> All</span>
                                    </a>
                                    <a class="nav-link" id="v-pills-add-tab" data-bs-toggle="pill" data-bs-target="#v-pills-add" type="button" role="tab" aria-controls="v-pills-add" aria-selected="false">
                                        <mat-icon>add</mat-icon>
                                        <span class="hidden-sm-down ml-1" id="add"> Add a bill</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="table-responsive tab-pane fade show active" id="v-pills-all" role="tabpanel" aria-labelledby="v-pills-all-tab">
                                            <div id="clx_datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                                <div class="row mb-3">
                                                    <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-start">
                                                        <div id="clx_datatable_filter" class="dataTables_filter"><label><div class="input-group-text d-inline-flex width-3 align-items-center justify-content-center border-bottom-right-radius-0 border-top-right-radius-0 border-right-0"><i class="fas fa-search"></i></div>
                                                            <mat-form-field>
                                                                <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Search">
                                                                <button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="searchKey=''" (click)="refresh()" autocomplete="off">
                                                                    <mat-icon id="close">close</mat-icon>
                                                                </button>
                                                            </mat-form-field></label></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="mat-elevation-z8">
                                                        <table mat-table [dataSource]="dataSource" matSort>

                                                            <ng-container matColumnDef="position">
                                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                                            </ng-container>

                                                            <ng-container matColumnDef="name">
                                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                                            </ng-container>

                                                            <ng-container matColumnDef="weight">
                                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                                                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                                            </ng-container>

                                                            <ng-container matColumnDef="symbol">
                                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                                                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                                            </ng-container>

                                                            <ng-container matColumnDef="manage">
                                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
                                                                <td mat-cell *matCellDef="let row">
                                                                    <div class="btn-group float-right">
                                                                        <a class="btn btn-info btn-icon waves-effect waves-themed has-tooltip" data-title="Edit" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-pencil-alt"></i> Edit</a>
                                                                        <a class="btn btn-danger btn-icon waves-effect waves-themed has-tooltip" data-title="Delete" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-trash-alt"></i> Delete</a>
                                                                    </div>
                                                                </td>
                                                            </ng-container>

                                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                        </table>

                                                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                                                        </mat-paginator>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="px-2 tab-pane fade" id="v-pills-add" role="tabpanel" aria-labelledby="v-pills-add-tab">
                                            <div class="alert alert-danger" id="emsg" style="display: none;">
                                                <span id="emsgbody"></span>
                                            </div>
                                            <form id="rform">
                                                <div class="row align-items-center justify-content-center">
                                                    <div class="col-md-6 col-sm-12">
                                                        <div class="mb-3 row">
                                                            <label for="title" class="col-sm-3"><span class="h6">Title</span><span class="text-danger">*</span></label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="account" name="account" class="form-control" autofocus="">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="next_due_date" class="col-sm-3"><span class="h6">Next Due Date</span></label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="next_due_date" name="next_due_date" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for=">repeat_every" class="col-sm-3"><span class="h6">Repeat Every</span> </label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" name="repeat_every" id="repeat_every">
                                                                    <option value="1" selected="">Monthly</option>
                                                                    <option value="57">Yearly</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="initial_balance" class="col-sm-3"><span class="h6">Initial Balance</span> </label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="initial_balance" name="initial_balance" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="amount" class="col-sm-3"><span class="h6">Amount</span> </label>
                                                            <div class="col-sm-9">
                                                                <input type="text" id="amount" name="amount" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="from_account" class="col-sm-3"><span class="h6">From Account</span> </label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" name="account_id" id="account_id">
                                                                    <option value="1" selected="">Richard Williams</option>
                                                                    <option value="57">Jose luis</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="payee" class="col-sm-3"><span class="h6">Payee</span> </label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" name="account_id" id="account_id">
                                                                    <option value="1" selected="">Richard Williams</option>
                                                                    <option value="57">Jose luis</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="category_id" class="col-sm-3"><span class="h6">Category</span> </label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" name="category_id" id="category_id">
                                                                    <option value="1" selected="">Uncategorized</option>
                                                                    <option value="57">Other</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row align-items-center justify-content-center">
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <button class="btn btn-primary mt-3 mr-3 waves-effect waves-themed" type="submit" id="submit">Save</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
