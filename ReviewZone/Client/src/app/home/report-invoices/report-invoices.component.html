<main id="clx-page-content" role="main" class="page-content ">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-hdr">
                    <h2>Invoices</h2>
                </div>
                <div class="panel-container show">
                    <div class="panel-content">
                        <div class="table-responsive" id="ib_data_panel">
                            <div id="clx_datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                <div class="row mb-3" data-select2-id="7">
                                    <div class="col-md-12" data-select2-id="6">
                                        <form data-select2-id="5">
                                            <div class="row" data-select2-id="4">
                                                <div class="col-md-4"><input style="min-width: 250px;" type="text" name="reportrange" class="form-control" id="reportrange"></div>
                                                <div class="col-md-4">
                                                    <select id="cid" name="cid" class="form-control select2-hidden-accessible" data-select2-id="cid" tabindex="-1" aria-hidden="true">
                                    <option value="" data-select2-id="2">All</option>
                                    <option value="294" data-select2-id="17">Maria Elizabeth - client@example.com</option>
                                    <option value="293" data-select2-id="18">Ted Jast - flavie55@collins.com</option>
                                    <option value="292" data-select2-id="19">Fae Anderson DDS - kieran.muller@yahoo.com</option>
                                    </select><span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" data-select2-id="1" style="width: 697.7px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-cid-container"><span class="select2-selection__rendered" id="select2-cid-container" role="textbox" aria-readonly="true" title="All">All</span>
                                                    <span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span>
                                                    </span>
                                                    </span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                                </div>
                                                <div class="col-md-4">
                                                    <button class="btn btn-primary waves-effect waves-themed" id="ib_filter" type="submit">Filter</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="dataSource" matSort>

                                            <ng-container matColumnDef="position">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="name">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="weight">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                                                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="symbol">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="manage">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
                                                <td mat-cell *matCellDef="let row">
                                                    <div class="btn-group float-right">
                                                        <a class="btn btn-info btn-icon waves-effect waves-themed has-tooltip" data-title="Edit" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-pencil-alt"></i> </a>
                                                    </div>
                                                </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                                        </mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
