<main id="clx-page-content" role="main" class="page-content ">
  <form id="invform" method="post">
    <div class="row" id="ibox_form">
      <div class="alert alert-danger" id="emsg" style="display: none;">
        <span id="emsgbody"></span>
      </div>
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-hdr">
            <h2>
              Cash Flow
            </h2>
          </div>
          <div class="panel-container">
            <div class="panel-content">
              <div class="row">
                <div style="padding-left: 1.5rem; padding-right: 1.5rem;">
                  <div class="row">
                    <div class="col-md-4">
                      <a [routerLink]="['/CustomerList']" >
                        <div class="card border-0 mb-2" style="background-color: #33646F; ">
                          <div class="card-body">
                            <div class="row">
                              <div class="col">
                                <div class="h1 text-white mb-0">294</div>
                              </div>
                              <div class="col">
                                <div class="symbol symbol-circle symbol-light symbol-40 flex-shrink-0 me-3 float-end">
                                  <div class="symbol-label">
                                    <i class="fas fa-user" style="color: black !important;"></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <p class="text-white text-hover-primary font-weight-bold font-size-lg mt-1">Customers</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="col-md-4">
                      <a [routerLink]="['/EmployeeList']">
                        <div class="card mb-2" style="background-color: #3D4E74; ">
                          <div class="card-body">
                            <div class="row">
                              <div class="col">
                                <div class="h1 text-white mb-0">144</div>
                              </div>
                              <div class="col">
                                <div class="symbol symbol-circle symbol-light symbol-40 flex-shrink-0 me-3 float-end">
                                  <div class="symbol-label">
                                    <i class="fas fa-signal" style="color: black !important;"></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <p class="text-white text-hover-primary font-weight-bold font-size-lg  mt-1">Employees</p>
                          </div>
                        </div>
                      </a>
                    </div>
                    <div class="col-md-4">
                      <a [routerLink]="['/TaskList']">
                        <div class="card border-0 mb-2" style="background-color: #6947E4; ">
                          <div class="card-body">
                            <div class="row">
                              <div class="col">
                                <div class="h1 text-white  mb-0">327</div>
                              </div>
                              <div class="col">
                                <div class="symbol symbol-circle symbol-light symbol-40 flex-shrink-0 me-3 float-end">
                                  <div class="symbol-label">
                                    <i class="fas fa-tasks" style="color: black !important;"></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <p class="text-white text-hover-primary font-weight-bold font-size-lg mt-1">Tasks</p>
                              </div>
                              <div class="col">
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <br>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 sortable-grid ui-sortable">
          <div id="panel-12" class="panel border-0 panel-sortable" role="widget">
            <div class="panel-hdr" role="heading">
              <h2 class="fw-bolder ui-sortable-handle">
                Recent Clients
              </h2>
            </div>
            <div class="panel-container show p-3" role="content">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort #sort="matSort">

                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>

                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>

                  <ng-container matColumnDef="manage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
                    <td mat-cell *matCellDef="let row">
                      <div class="btn-group float-right">
                        <a class="btn btn-primary btn-icon waves-effect waves-themed has-tooltip" data-title="View" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-user-alt"></i> </a>
                        <a class="btn btn-info btn-icon waves-effect waves-themed has-tooltip" data-title="Edit" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-pencil-alt"></i> </a>
                        <a class="btn btn-danger btn-icon waves-effect waves-themed has-tooltip" data-title="Delete" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-trash-alt"></i> </a>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" #paginator="matPaginator">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 sortable-grid ui-sortable">
          <div id="panel-12" class="panel border-0 panel-sortable" role="widget">
            <div class="panel-hdr" role="heading">
              <h2 class="fw-bolder ui-sortable-handle">
                Recent Tasks
              </h2>
            </div>
            <div class="panel-container show p-3" role="content">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource1" matSort #sort1="matSort">

                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>

                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>

                  <ng-container matColumnDef="manage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
                    <td mat-cell *matCellDef="let row">
                      <div class="btn-group float-right">
                        <a class="btn btn-primary btn-icon waves-effect waves-themed has-tooltip" data-title="View" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-user-alt"></i> </a>
                        <a class="btn btn-info btn-icon waves-effect waves-themed has-tooltip" data-title="Edit" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-pencil-alt"></i> </a>
                        <a class="btn btn-danger btn-icon waves-effect waves-themed has-tooltip" data-title="Delete" data-placement="top" data-bs-original-title="" title=""><i class="fas fa-trash-alt"></i> </a>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" #paginator1="matPaginator">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>
