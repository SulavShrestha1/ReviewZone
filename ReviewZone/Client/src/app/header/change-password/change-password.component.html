<main id="clx-page-content" role="main" class="page-content ">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-3">Change Password</h5>
                    <form role="form" name="accadd" method="post">
                        <div class="mb-3">
                            <label for="password">Current Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="npass">New Password</label>
                            <input type="password" class="form-control" id="npass" name="npass">
                        </div>
                        <div class="mb-3">
                            <label for="cnpass">Confirm New Password</label>
                            <input type="password" class="form-control" id="cnpass" name="cnpass">
                        </div>
                        <button type="submit" class="btn btn-primary waves-effect waves-themed"><i class="fas fa-check"></i> Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
